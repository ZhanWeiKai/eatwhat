<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>扫一扫 - 今天吃什么</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 扫一扫页面 -->
    <div class="page scan-page">
        <!-- 顶部标题栏 -->
        <div class="header">
            <button class="back-btn" onclick="navigateTo('index.html')">←</button>
            <h1 class="header-title">扫一扫</h1>
            <div class="header-spacer"></div>
        </div>

        <!-- 扫码区域 -->
        <div class="scan-container" id="scanContainer">
            <!-- 扫码取景框 -->
            <div class="scan-frame">
                <div class="scan-corner top-left"></div>
                <div class="scan-corner top-right"></div>
                <div class="scan-corner bottom-left"></div>
                <div class="scan-corner bottom-right"></div>
                <div class="scan-line"></div>
            </div>

            <!-- 提示文字 -->
            <div class="scan-tip">
                <p>将二维码放入框内，即可自动扫描</p>
            </div>

            <!-- 模拟扫码按钮（用于演示） -->
            <button class="simulate-scan-btn" onclick="simulateScan()">
                模拟扫描（演示用）
            </button>
        </div>

        <!-- 扫码结果弹窗 -->
        <div class="scan-result-modal" id="scanResultModal">
            <div class="modal-overlay" onclick="closeScanResult()"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h3>扫描成功</h3>
                    <button class="close-modal-btn" onclick="closeScanResult()">×</button>
                </div>
                <div class="modal-body">
                    <!-- 好友信息 -->
                    <div class="friend-info-card">
                        <div class="friend-avatar">李</div>
                        <div class="friend-details">
                            <div class="friend-name">李四</div>
                            <div class="friend-id">ID: user_456</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="modal-btn secondary-btn" onclick="closeScanResult()">取消</button>
                    <button class="modal-btn primary-btn" onclick="addFriend()">添加好友</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
