<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>绑定用户 - 今天吃什么</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 用户绑定页面 -->
    <div class="page profile-page">
        <!-- 顶部导航栏 -->
        <div class="header">
            <button class="back-btn" onclick="navigateTo('index.html')">←</button>
            <h1 class="header-title">绑定用户</h1>
            <div class="header-spacer"></div>
        </div>

        <!-- 用户信息卡片 -->
        <div class="profile-container">
            <!-- 未登录状态 -->
            <div class="login-section" id="loginSection">
                <div class="profile-avatar-large">👤</div>
                <h2 class="profile-title">微信快捷登录</h2>
                <p class="profile-desc">绑定后可跨设备同步推送历史</p>

                <button class="btn btn-primary btn-block" onclick="wechatLogin()">
                    <span class="btn-icon">💬</span>
                    微信授权登录
                </button>

                <div class="login-tips">
                    <p>• 登录后好友能看到你的真实身份</p>
                    <p>• 可以查看完整的推送历史</p>
                    <p>• 支持跨设备数据同步</p>
                </div>
            </div>

            <!-- 已登录状态（默认隐藏） -->
            <div class="user-info-section" id="userInfoSection" style="display: none;">
                <div class="profile-avatar-large">张</div>
                <h2 class="profile-name">张三</h2>
                <p class="profile-id">ID: wx_user_12345</p>

                <div class="user-stats">
                    <div class="stat-item">
                        <div class="stat-number">12</div>
                        <div class="stat-label">推送菜品</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">5</div>
                        <div class="stat-label">参与空间</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">28</div>
                        <div class="stat-label">获得点赞</div>
                    </div>
                </div>

                <button class="btn btn-secondary btn-block" onclick="logout()">
                    退出登录
                </button>
            </div>
        </div>

        <!-- 登录成功弹窗 -->
        <div class="modal" id="loginSuccessModal">
            <div class="modal-content modal-small">
                <div class="modal-body">
                    <div class="success-icon">✓</div>
                    <h2>登录成功！</h2>
                    <p>欢迎回来，张三</p>
                    <button class="btn btn-primary btn-block" onclick="navigateTo('index.html')">
                        返回首页
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
