<!DOCTYPE html>

    <style>

        /* åº•éƒ¨è¾“å…¥åŒºåŸŸ */
        .input-area {

        /* å‘é€æŒ‰é’® */

        }
    </style>
</head>
<body>
    <!-- é¡¶éƒ¨æ ‡é¢˜æ  -->
    <div class="header">ğŸ¤– AIæ™ºèƒ½åŠ©æ‰‹</div>

    <!-- èŠå¤©åŒºåŸŸ -->
    <div id="chat-box"></div>

    <!-- åº•éƒ¨è¾“å…¥åŒºåŸŸ -->
    <div class="input-area">
        <input type="text" id="input" placeholder="è¾“å…¥æ¶ˆæ¯..." autocomplete="off" />
        <button id="send">å‘é€</button>
    </div>

    <!-- å¼•å…¥marked.jsç”¨äºMarkdownæ¸²æŸ“ -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.0.0/marked.min.js"></script>

    <script>
        // å…¨å±€å˜é‡
        let userId = '';
        let token = '';
        let eventSource = null;
        let currentAIMessage = null;

        // APIåŸºç¡€URL
        const API_BASE_URL = 'http://api.jamesweb.org:8883/api';

        // æ˜¯å¦ä½¿ç”¨æ¨¡æ‹Ÿæ‰“å­—æœºæ•ˆæœï¼ˆä¸´æ—¶æ–¹æ¡ˆï¼‰
        const USE_SIMULATED_EFFECT = true;

        /**
         * åˆå§‹åŒ–ï¼ˆç”±Androidè°ƒç”¨ï¼‰
         */
        function init(uid, tk) {
            userId = uid;
            token = tk;
            console.log('åˆå§‹åŒ–æˆåŠŸï¼Œç”¨æˆ·ID:', userId);

            // æš‚æ—¶ä¸è¿æ¥SSEï¼Œä½¿ç”¨æ¨¡æ‹Ÿæ•ˆæœ
            if (!USE_SIMULATED_EFFECT) {
                connectSSE();
            }

            // ç»‘å®šè¾“å…¥æ¡†å›è½¦äº‹ä»¶
            document.getElementById('input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    send();
                }
            });

            // ç»‘å®šå‘é€æŒ‰é’®
            document.getElementById('send').addEventListener('click', send);
        }

        /**
         * è¿æ¥SSE
         */
        function connectSSE() {
            const url = `${API_BASE_URL}/sse/connect?userId=${userId}`;

            console.log('æ­£åœ¨è¿æ¥SSE:', url);

            eventSource = new EventSource(url);

            // è¿æ¥æˆåŠŸ
            eventSource.addEventListener('connect', (e) => {
                console.log('SSEè¿æ¥æˆåŠŸ:', e.data);
            });

            // æ¥æ”¶è¿½åŠ å†…å®¹ï¼ˆæµå¼è¾“å‡ºï¼‰
            eventSource.addEventListener('add', (e) => {
                console.log('æ”¶åˆ°è¿½åŠ å†…å®¹:', e.data);

                if (currentAIMessage) {
                    // è¿½åŠ æ–‡å­—åˆ°å½“å‰AIæ¶ˆæ¯
                    currentAIMessage.innerHTML += e.data;

                    // æ·»åŠ å…‰æ ‡æ•ˆæœ
                    currentAIMessage.classList.add('cursor');

                    // æ»šåŠ¨åˆ°åº•éƒ¨
                    scrollToBottom();
                }
            });

            // æ¥æ”¶å®Œæˆä¿¡å·
            eventSource.addEventListener('finish', (e) => {
                console.log('AIå›å¤å®Œæˆ');

                // ç§»é™¤å…‰æ ‡
                if (currentAIMessage) {
                    currentAIMessage.classList.remove('cursor');
                }

                // å¯ç”¨å‘é€æŒ‰é’®
                document.getElementById('send').disabled = false;
                document.getElementById('input').disabled = false;
            });

            // é”™è¯¯å¤„ç†
            eventSource.addEventListener('error', (e) => {
                console.error('SSEé”™è¯¯:', e);

                // ç§»é™¤å…‰æ ‡
                if (currentAIMessage) {
                    currentAIMessage.classList.remove('cursor');
                }

                // å¯ç”¨å‘é€æŒ‰é’®
                document.getElementById('send').disabled = false;
                document.getElementById('input').disabled = false;

                // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
                if (currentAIMessage && !currentAIMessage.textContent) {
                    currentAIMessage.innerHTML = 'è¿æ¥ä¸­æ–­ï¼Œè¯·é‡è¯•';
                }
            });

            eventSource.onerror = (e) => {
                console.error('SSEè¿æ¥é”™è¯¯:', e);
            };
        }

        /**
         * å‘é€æ¶ˆæ¯
         */
        function send() {
            const input = document.getElementById('input');
            const message = input.value.trim();

            if (!message) {
                return;
            }

            console.log('å‘é€æ¶ˆæ¯:', message);

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°ç•Œé¢
            addMessage(message, 'user');

            // æ¸…ç©ºè¾“å…¥æ¡†
            input.value = '';

            // ç¦ç”¨è¾“å…¥å’Œå‘é€æŒ‰é’®
            document.getElementById('send').disabled = true;
            document.getElementById('input').disabled = true;

            // æ·»åŠ AIæ¶ˆæ¯å ä½ç¬¦ï¼ˆå¸¦åŠ è½½åŠ¨ç”»ï¼‰
            currentAIMessage = addMessage('<div class="typing-indicator"><span></span><span></span><span></span></div>', 'ai');

            // è°ƒç”¨åç«¯API
            if (USE_SIMULATED_EFFECT) {
                // ä½¿ç”¨æ¨¡æ‹Ÿæ‰“å­—æœºæ•ˆæœ
                fetch(`${API_BASE_URL}/ai/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({ message: message })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('APIå“åº”å®Œæ•´æ•°æ®:', data);

                    if (data.code === 200 && data.data && data.data.message) {
                        console.log('AIå›å¤å†…å®¹:', data.data.message);
                        // æ¨¡æ‹Ÿæ‰“å­—æœºæ•ˆæœ
                        simulateTypewriter(data.data.message);
                    } else {
                        console.error('APIè¿”å›æ•°æ®æ ¼å¼é”™è¯¯:', data);
                        currentAIMessage.innerHTML = 'æŠ±æ­‰ï¼Œæˆ‘ç°åœ¨æ— æ³•å›å¤ã€‚';
                        currentAIMessage.classList.remove('cursor');
                        document.getElementById('send').disabled = false;
                        document.getElementById('input').disabled = false;
                    }
                })
                .catch(error => {
                    console.error('APIé”™è¯¯:', error);

                    // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
                    if (currentAIMessage) {
                        currentAIMessage.innerHTML = 'ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•';
                        currentAIMessage.classList.remove('cursor');
                    }

                    // å¯ç”¨è¾“å…¥
                    document.getElementById('send').disabled = false;
                    document.getElementById('input').disabled = false;
                });
            } else {
                // ä½¿ç”¨SSEæµå¼è¾“å‡º
                fetch(`${API_BASE_URL}/sse/chat?userId=${userId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({ message: message })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('APIå“åº”:', data);
                })
                .catch(error => {
                    console.error('APIé”™è¯¯:', error);

                    // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
                    if (currentAIMessage) {
                        currentAIMessage.innerHTML = 'ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•';
                        currentAIMessage.classList.remove('cursor');
                    }

                    // å¯ç”¨è¾“å…¥
                    document.getElementById('send').disabled = false;
                    document.getElementById('input').disabled = false;
                });
            }
        }

        /**
         * æ¨¡æ‹Ÿæ‰“å­—æœºæ•ˆæœ
         */
        function simulateTypewriter(text) {
            console.log('å¼€å§‹æ‰“å­—æœºæ•ˆæœï¼Œæ–‡æœ¬é•¿åº¦:', text.length);

            // ä¿å­˜åŸå§‹Markdownæ–‡æœ¬
            const originalMarkdown = text;

            // æ¸…ç©ºåŠ è½½åŠ¨ç”»
            currentAIMessage.innerHTML = '';

            // æ·»åŠ å…‰æ ‡
            currentAIMessage.classList.add('cursor');

            let index = 0;
            const speed = 30; // æ¯ä¸ªå­—çš„é—´éš”ï¼ˆæ¯«ç§’ï¼‰

            function type() {
                if (index < text.length) {
                    currentAIMessage.innerHTML += text.charAt(index);
                    index++;
                    scrollToBottom();

                    // è°ƒè¯•ï¼šæ¯æ‰“10ä¸ªå­—è¾“å‡ºä¸€æ¬¡æ—¥å¿—
                    if (index % 10 === 0) {
                        console.log(`æ‰“å­—è¿›åº¦: ${index}/${text.length}`);
                    }

                    setTimeout(type, speed);
                } else {
                    console.log('æ‰“å­—å®Œæˆ');

                    // ç§»é™¤å…‰æ ‡
                    currentAIMessage.classList.remove('cursor');

                    // å°†Markdownè½¬æ¢ä¸ºHTML
                    console.log('å¼€å§‹æ¸²æŸ“Markdown...');
                    try {
                        const htmlContent = marked.parse(originalMarkdown);
                        currentAIMessage.innerHTML = htmlContent;
                        console.log('Markdownæ¸²æŸ“å®Œæˆ');
                    } catch (e) {
                        console.error('Markdownæ¸²æŸ“å¤±è´¥:', e);
                        // å¦‚æœæ¸²æŸ“å¤±è´¥ï¼Œä¿æŒåŸæ–‡æœ¬
                        currentAIMessage.innerHTML = originalMarkdown;
                    }

                    // å¯ç”¨è¾“å…¥
                    document.getElementById('send').disabled = false;
                    document.getElementById('input').disabled = false;

                    // æ»šåŠ¨åˆ°åº•éƒ¨
                    scrollToBottom();
                }
            }

            type();
        }

        /**
         * æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©åŒºåŸŸ
         */
        function addMessage(content, type) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = content;
            chatBox.appendChild(messageDiv);

            // æ»šåŠ¨åˆ°åº•éƒ¨
            scrollToBottom();

            return messageDiv;
        }

        /**
         * æ»šåŠ¨åˆ°åº•éƒ¨
         */
        function scrollToBottom() {
            const chatBox = document.getElementById('chat-box');
            setTimeout(() => {
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 100);
        }

        /**
         * é¡µé¢å¸è½½æ—¶å…³é—­SSEè¿æ¥
         */
        window.addEventListener('beforeunload', () => {
            if (eventSource) {
                eventSource.close();
                console.log('SSEè¿æ¥å·²å…³é—­');
            }
        });
    </script>
