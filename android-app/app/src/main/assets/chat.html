<body>
    <!-- é¡¶éƒ¨æ ‡é¢˜æ  -->
    <div class="header">

    <script>
        // å…¨å±€å˜é‡

        // APIåŸºç¡€URL
        const API_BASE_URL = 'http://api.jamesweb.org:8883/api';

        // æ˜¯å¦ä½¿ç”¨æ¨¡æ‹Ÿæ‰“å­—æœºæ•ˆæœï¼ˆä¸´æ—¶æ–¹æ¡ˆï¼‰
        const USE_SIMULATED_EFFECT = true;

        /**

        function init(uid, tk) {
            userId = uid;

            // æš‚æ—¶ä¸è¿æ¥SSEï¼Œä½¿ç”¨æ¨¡æ‹Ÿæ•ˆæœ

            document.getElementById('input').addEventListener('keypress', function(e) {

        /**

        function connectSSE() {
            const url = `${API_BASE_URL}/sse/connect?userId=${userId}`;

            console.log('æ­£åœ¨è¿æ¥SSE:', url);

            eventSource = new EventSource(url);

            // è¿æ¥æˆåŠŸ
            eventSource.addEventListener('connect', (e) => {
                console.log('SSEè¿æ¥æˆåŠŸ:', e.data);
            });

            // æ¥æ”¶è¿½åŠ å†…å®¹ï¼ˆæµå¼è¾“å‡ºï¼‰
            eventSource.addEventListener('add', (e) => {
                console.log('æ”¶åˆ°è¿½åŠ å†…å®¹:', e.data);

                if (currentAIMessage) {
                    // è¿½åŠ æ–‡å­—åˆ°å½“å‰AIæ¶ˆæ¯
                    currentAIMessage.innerHTML += e.data;

                    // æ·»åŠ å…‰æ ‡æ•ˆæœ
                    currentAIMessage.classList.add('cursor');

                    // æ»šåŠ¨åˆ°åº•éƒ¨
                    scrollToBottom();

            // æ¥æ”¶å®Œæˆä¿¡å·
            eventSource.addEventListener('finish', (e) => {
                console.log('AIå›å¤å®Œæˆ');

                // ç§»é™¤å…‰æ ‡
                if (currentAIMessage) {
                    currentAIMessage.classList.remove('cursor');
                }

                // å¯ç”¨å‘é€æŒ‰é’®
                document.getElementById('send').disabled = false;
                document.getElementById('input').disabled = false;

            // é”™è¯¯å¤„ç†
            eventSource.addEventListener('error', (e) => {

                // ç§»é™¤å…‰æ ‡
                if (currentAIMessage) {
                    currentAIMessage.classList.remove('cursor');
                }

                // å¯ç”¨å‘é€æŒ‰é’®
                document.getElementById('send').disabled = false;
                document.getElementById('input').disabled = false;

                // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
                if (currentAIMessage && !currentAIMessage.textContent) {
                    currentAIMessage.innerHTML = 'è¿æ¥ä¸­æ–­ï¼Œè¯·é‡è¯•';
                }
            });

            eventSource.onerror = (e) => {
                console.error('SSEè¿æ¥é”™è¯¯:', e);
            };
        }

        /**
         * å‘é€æ¶ˆæ¯
         */
        function send() {
            const input = document.getElementById('input');
            const message = input.value.trim();

            if (!message) {
                return;
            }

            console.log('å‘é€æ¶ˆæ¯:', message);

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°ç•Œé¢
            addMessage(message, 'user');

            // æ¸…ç©ºè¾“å…¥æ¡†
            input.value = '';

            // ç¦ç”¨è¾“å…¥å’Œå‘é€æŒ‰é’®
            document.getElementById('send').disabled = true;
            document.getElementById('input').disabled = true;

            // æ·»åŠ AIæ¶ˆæ¯å ä½ç¬¦ï¼ˆå¸¦åŠ è½½åŠ¨ç”»ï¼‰
            currentAIMessage = addMessage('<div class="typing-indicator"><span></span><span></span><span></span></div>', 'ai');

            // è°ƒç”¨åç«¯API
            if (USE_SIMULATED_EFFECT) {
                // ä½¿ç”¨æ¨¡æ‹Ÿæ‰“å­—æœºæ•ˆæœ
                fetch(`${API_BASE_URL}/ai/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },

                })
                .then(response => response.json())
                .then(data => {
                    console.log('APIå“åº”å®Œæ•´æ•°æ®:', data);

                    if (data.code === 200 && data.data && data.data.message) {
                        console.log('AIå›å¤å†…å®¹:', data.data.message);
                        // æ¨¡æ‹Ÿæ‰“å­—æœºæ•ˆæœ
                        simulateTypewriter(data.data.message);

                        // å¼‚æ­¥æœç´¢å›¾ç‰‡
                        searchDishImageAsync(message);
                    } else {
                        console.error('APIè¿”å›æ•°æ®æ ¼å¼é”™è¯¯:', data);
                        currentAIMessage.innerHTML = 'æŠ±æ­‰ï¼Œæˆ‘ç°åœ¨æ— æ³•å›å¤ã€‚';
                        currentAIMessage.classList.remove('cursor');
                        document.getElementById('send').disabled = false;
                        document.getElementById('input').disabled = false;
                    }
                })
                .catch(error => {
                    console.error('APIé”™è¯¯:', error);

                    // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
                    if (currentAIMessage) {
                        currentAIMessage.innerHTML = 'ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•';
                        currentAIMessage.classList.remove('cursor');
                    }

                    // å¯ç”¨è¾“å…¥
                    document.getElementById('send').disabled = false;
                    document.getElementById('input').disabled = false;
                });
            } else {
                // ä½¿ç”¨SSEæµå¼è¾“å‡º
                fetch(`${API_BASE_URL}/sse/chat?userId=${userId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({ message: message })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('APIå“åº”:', data);
                })
                .catch(error => {
                    console.error('APIé”™è¯¯:', error);

                    // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
                    if (currentAIMessage) {
                        currentAIMessage.innerHTML = 'ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•';
                        currentAIMessage.classList.remove('cursor');
                    }

                    // å¯ç”¨è¾“å…¥
                    document.getElementById('send').disabled = false;
                    document.getElementById('input').disabled = false;
                });
            }
        }

        /**
         * å¼‚æ­¥æœç´¢èœå“å›¾ç‰‡
         */
        async function searchDishImageAsync(userQuery) {
            try {
                console.log('å¼€å§‹å¼‚æ­¥æœç´¢èœå“å›¾ç‰‡ï¼ŒæŸ¥è¯¢:', userQuery);

                // è°ƒç”¨å›¾ç‰‡æœç´¢API
                const response = await fetch(`${API_BASE_URL}/image/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({ query: userQuery })
                });

                const data = await response.json();
                console.log('å›¾ç‰‡æœç´¢APIå“åº”:', data);

                if (data.code === 200 && data.data && data.data.imageUrl) {
                    // æˆåŠŸè·å–å›¾ç‰‡URL
                    const imageUrl = data.data.imageUrl;
                    console.log('æˆåŠŸè·å–å›¾ç‰‡URL:', imageUrl);

                    // åœ¨å½“å‰AIæ¶ˆæ¯ä¸­æ·»åŠ å›¾ç‰‡
                    addImageToCurrentMessage(imageUrl);
                } else {
                    console.warn('å›¾ç‰‡æœç´¢å¤±è´¥æˆ–æ— å›¾ç‰‡:', data);
                    // ä¸æ˜¾ç¤ºé”™è¯¯ï¼Œé™é»˜å¤±è´¥ï¼ˆçº¯æ–‡å­—æ¨¡å¼ï¼‰
                }

            } catch (error) {
                console.error('å¼‚æ­¥å›¾ç‰‡æœç´¢å¤±è´¥:', error);
                // é™é»˜å¤±è´¥ï¼Œä¸å½±å“æ–‡å­—å›å¤
            }
        }

        /**
         * åœ¨å½“å‰AIæ¶ˆæ¯ä¸­æ·»åŠ å›¾ç‰‡
         */
        function addImageToCurrentMessage(imageUrl) {
            if (!currentAIMessage) {
                console.warn('å½“å‰AIæ¶ˆæ¯ä¸å­˜åœ¨ï¼Œæ— æ³•æ·»åŠ å›¾ç‰‡');
                return;
            }

            // åˆ›å»ºå›¾ç‰‡HTML
            const imageHtml = `
                <div style="margin-top: 12px;">
                    <img src="${imageUrl}"
                         alt="èœå“å›¾ç‰‡"
                         style="max-width: 100%; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);"
                         onload="console.log('å›¾ç‰‡åŠ è½½æˆåŠŸ:', this.src)"
                         onerror="console.error('å›¾ç‰‡åŠ è½½å¤±è´¥:', this.src); this.style.display='none';">
                </div>
            `;

            // è¿½åŠ åˆ°å½“å‰AIæ¶ˆæ¯
            currentAIMessage.innerHTML += imageHtml;

            // æ»šåŠ¨åˆ°åº•éƒ¨
            scrollToBottom();

        /**
         * æ¨¡æ‹Ÿæ‰“å­—æœºæ•ˆæœ
         */
        function simulateTypewriter(text) {
            console.log('å¼€å§‹æ‰“å­—æœºæ•ˆæœï¼Œæ–‡æœ¬é•¿åº¦:', text.length);

            // ä¿å­˜åŸå§‹Markdownæ–‡æœ¬
            currentAIMarkdownText = text;

            // æ¸…ç©ºåŠ è½½åŠ¨ç”»
            currentAIMessage.innerHTML = '';

            // æ·»åŠ å…‰æ ‡
            currentAIMessage.classList.add('cursor');

            let index = 0;
            const speed = 30; // æ¯ä¸ªå­—çš„é—´éš”ï¼ˆæ¯«ç§’ï¼‰

            function type() {
                if (index < text.length) {
                    currentAIMessage.textContent += text.charAt(index);
                    index++;
                    scrollToBottom();

                    // è°ƒè¯•ï¼šæ¯æ‰“10ä¸ªå­—è¾“å‡ºä¸€æ¬¡æ—¥å¿—
                    if (index % 10 === 0) {
                        console.log(`æ‰“å­—è¿›åº¦: ${index}/${text.length}`);
                    }

                    setTimeout(type, speed);
                } else {
                    console.log('æ‰“å­—å®Œæˆ');

                    // æ‰“å­—å®Œæˆï¼Œå°†Markdownè½¬æ¢ä¸ºHTML
                    currentAIMessage.classList.remove('cursor');
                    currentAIMessage.innerHTML = marked.parse(currentAIMarkdownText);

                    // ä¸ºæ‰€æœ‰å›¾ç‰‡æ·»åŠ é”™è¯¯å¤„ç†å’ŒåŠ è½½æç¤º
                    const images = currentAIMessage.querySelectorAll('img');
                    images.forEach(img => {
                        // æ·»åŠ åŠ è½½ä¸­æç¤º
                        const loadingDiv = document.createElement('div');
                        loadingDiv.className = 'image-loading';
                        loadingDiv.textContent = 'ğŸ“· æ­£åœ¨åŠ è½½å›¾ç‰‡...';
                        loadingDiv.style.color = '#FF6600';
                        loadingDiv.style.fontSize = '12px';
                        loadingDiv.style.marginTop = '8px';
                        img.parentNode.insertBefore(loadingDiv, img.nextSibling);

                        img.onerror = function() {
                            console.error('å›¾ç‰‡åŠ è½½å¤±è´¥:', this.src);
                            this.style.display = 'none';
                            if (loadingDiv) {
                                loadingDiv.textContent = 'âŒ å›¾ç‰‡åŠ è½½å¤±è´¥ï¼Œè¯·å°è¯•é‡æ–°æé—®';
                                loadingDiv.style.color = '#999';
                            }
                        };
                        img.onload = function() {
                            console.log('å›¾ç‰‡åŠ è½½æˆåŠŸ:', this.src);
                            if (loadingDiv) {
                                loadingDiv.remove();
                            }
                        };
                    });

                    // å¯ç”¨è¾“å…¥
                    document.getElementById('send').disabled = false;
                    document.getElementById('input').disabled = false;

                    // æ»šåŠ¨åˆ°åº•éƒ¨
                    scrollToBottom();
                }
            }

            type();
        }

        /**
         * æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©åŒºåŸŸ
         */
        function addMessage(content, type) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = content;
            chatBox.appendChild(messageDiv);

            // æ»šåŠ¨åˆ°åº•éƒ¨
            scrollToBottom();

            return messageDiv;
        }

        /**

        function scrollToBottom() {
            const chatBox = document.getElementById('chat-box');
            setTimeout(() => {
                chatBox.scrollTop = chatBox.scrollHeight;

        }

        /**
         * é¡µé¢å¸è½½æ—¶å…³é—­SSEè¿æ¥

        window.addEventListener('beforeunload', () => {
            if (eventSource) {
                eventSource.close();
                console.log('SSEè¿æ¥å·²å…³é—­');
            }
        });
    </script>
