server:
  port: 8883
  servlet:
    context-path: /api

spring:
  application:
    name: what2eat-backend

  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/what2eat?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    open-in-view: false

  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 2MB

  # 静态资源配置
  web:
    resources:
      static-locations: file:./uploads/,classpath:/static/

# 文件存储配置
file:
  upload-dir: ./uploads
  base-url: http://api.jamesweb.org:8883/api

# JWT配置
jwt:
  secret: What2EatSecretKey2026ForJWTTokenGenerationMustBeLongEnough
  expiration: 604800000  # 7天 (单位: 毫秒)

# 日志配置
logging:
  level:
    root: INFO
    com.what2eat: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# SpringDoc配置
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  packages-to-scan: com.what2eat.controller

